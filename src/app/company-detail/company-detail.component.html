<div *ngIf="this.company" class="card company-detail">
  <img src="{{company.logo}}" style="width:100%" alt="">
      <div class="container">
        <p>{{company.suffix}} "{{company.business_name}}"</p>
        <p>{{company.catch_phrase}}</p>
        <p>{{company.industry}}</p>
        <p>{{company.phone_number}}</p>
        <p>{{company.full_address}}</p>
      </div>
</div>
